<script>

  mounted() {
    document.addEventListener('keydown', this.onKeyDown)

  methods: {
    onKeyDown(event) {
      switch (event.key) {
        case 'ArrowRight':
          this.prev = this.i;
          this.i = Math.floor(Math.random() * this.lines.length);
          break;
        case 'ArrowLeft':
          this.i = this.prev;
          break;
        default:
      }

  }
